name: CI Pipeline (Railway Auto-Deploy)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          client/package-lock.json
          server/package-lock.json
    
    - name: Install root dependencies
      run: npm ci
    
    - name: Run server tests
      run: |
        cd server
        npm ci
        npm test
      env:
        NODE_ENV: test
    
    - name: Run client tests
      run: |
        cd client
        npm ci
        npm test
      env:
        NODE_ENV: test
    
    - name: Build server
      run: |
        cd server
        npm run build
    
    - name: Build client
      run: |
        cd client
        npm run build
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          server/coverage/
          client/coverage/
        retention-days: 30

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify Telegram
      uses: appleboy/telegram-action@v1.0.3
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          🚀 **JamLink CI Status**
          
          📊 **Test Results:**
          - Server Tests: ${{ needs.test.result == 'success' && '✅ Passed' || '❌ Failed' }}
          - Client Tests: ${{ needs.test.result == 'success' && '✅ Passed' || '❌ Failed' }}
          
          🚂 **Railway Deploy:**
          - Status: ${{ github.ref == 'refs/heads/main' && '🚀 Auto-deploying...' || '⏭️ Skipped (not main branch)' }}
          - Note: Railway автоматически деплоит при push в main
          
          📝 **Commit:** ${{ github.sha }}
          🌿 **Branch:** ${{ github.ref_name }}
          👤 **Author:** ${{ github.actor }}
          
          🔗 **View Details:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
