name: CI Pipeline (Railway Auto-Deploy)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          client/package-lock.json
          server/package-lock.json
    
    - name: Install root dependencies
      run: npm ci
    
    - name: Run server tests
      run: |
        cd server
        npm ci
        npm test
      env:
        NODE_ENV: test
    
    - name: Run client tests
      run: |
        cd client
        npm ci
        npm test
      env:
        NODE_ENV: test
    
    - name: Build server
      run: |
        cd server
        npm run build
    
    - name: Build client
      run: |
        cd client
        npm run build
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          server/coverage/
          client/coverage/
        retention-days: 30

